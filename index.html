<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Trolley System with QR Code</title>
  <link rel="stylesheet" href="styles.css">
  <!-- QR Code Generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Smart Trolley System</h1>
    <p>Scan the QR code on your trolley to start shopping!</p>
    <button onclick="startShopping()">Start Shopping</button>
  </header>

  <!-- Main Content -->
  <main>
    <!-- QR Code Section -->
    <section id="qr-section">
      <h2>Scan Your Trolley QR Code</h2>
      <div id="qrcode"></div>
    </section>

    <!-- Product List Section -->
    <section id="products">
      <h2>Available Products</h2>
      <div id="product-list">
        <!-- Products will be dynamically displayed here -->
      </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
      <h2>Your Shopping Cart</h2>
      <div id="cart-list">
        <!-- Cart items will be displayed here -->
      </div>
      <p id="total-amount">Total: â‚¹0</p>
      <button onclick="checkout()">Proceed to Checkout</button>
    </section>
  </main>

  <!-- JavaScript File -->
  <script src="app.js"></script>

</body>
</html>
