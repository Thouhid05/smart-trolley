<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Smart Trolley System</h1>
        <p>Start shopping by adding items to your cart!</p>
    </header>

    <!-- Add Product Form -->
    <section id="add-product">
        <h2>Add New Product</h2>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Product Name" required />
            <input type="number" id="product-price" placeholder="Product Price" required />
            <button type="submit">Add Product</button>
        </form>
    </section>

    <!-- Product List Section -->
 <!-- Product List Section -->
    <section id="products">
        <h2>Available Products</h2>
        <div id="product-list">
            <!-- Products will be dynamically displayed here -->
            <div class="product-item">
                <span class="product-name">Product Name</span>
                <span class="product-price">Price: ₹</span>
            </div>
        </div>
    </section>
    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-list">
            <!-- Cart items will be displayed here -->
        </div>
        <p id="total-amount">Total: ₹0</p>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <!-- JavaScript File -->
    <script src="app.js"></script>

</body>
</html>
